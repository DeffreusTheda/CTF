<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #161b22;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #8b949e;
        }
        input {
            width: 100%;
            padding: 8px;
            font-family: 'Courier New', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
        button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background-color: #2ea043;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .error {
            color: #f85149;
        }
        .success {
            color: #56d364;
        }
        h1 {
            color: #58a6ff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Math CLI</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="repassword">Reenter Password:</label>
            <input type="password" id="repassword" placeholder="Reenter password">
        </div>
        <button id="process-btn">Process Information</button>
        <div id="output" class="output">Ready...</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
